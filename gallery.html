    <section class="gallery-section">
      <div class="container">
        <h1 class="gallery-title">My Gallery</h1>
        <div class="row">
          <!-- Gallery items will be added here by JavaScript -->
        </div>
      </div>
    </section>

    <!-- Image Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-body text-center">
            <img id="modalImage" src="" alt="" class="modal-img">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Loader -->
    <div id="ftco-loader" class="show fullscreen">
      <svg class="circular" width="48px" height="48px">
        <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/>
        <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/>
      </svg>

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-migrate-3.0.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/jquery.stellar.min.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/jquery.animateNumber.min.js"></script>
    <script src="js/scrollax.min.js"></script>
    <script src="js/main.js"></script>
    
    <script>
      // Sample gallery images (replace with your actual images)
      const galleryImages = [
        {
          src: 'images/PSV_Sympo.jpg',
          title: 'Technical Symposium @ PSVCET',
          description: 'Second place in project Expo'
        },
        {
          src: 'images/FreeCodeCamp.png',
          title: 'FreeCodeCamp.com',
          description: 'Completed Responsive Web Design Developer Certification'
        },
        {
          src: 'images/HackerRanK_PythonBasic.png',
          title: 'Hacker Rank',
          description: 'Passed the Python(Basic) Skill Test'
        },
        {
          src: 'images/HackerRank_ProblemSolving.png',
          title: 'Hacker Rank',
          description: 'Passed the Problem Solving(Basic) Skill Test'
        }
      ];

      // Function to create gallery items
      function createGallery() {
        const galleryContainer = document.querySelector('.gallery-section .row');
        
        galleryImages.forEach((item, index) => {
          const col = document.createElement('div');
          col.className = 'col-md-4 col-sm-6 mb-4';
          
          const galleryItem = document.createElement('div');
          galleryItem.className = 'gallery-item h-90';
          
          const imgContainer = document.createElement('div');
          imgContainer.className = 'gallery-img-container';
          
          const img = document.createElement('img');
          img.src = item.src;
          img.alt = item.title;
          img.className = 'gallery-img';
          
          const overlay = document.createElement('div');
          overlay.className = 'gallery-img-overlay';
          
          const title = document.createElement('div');
          title.className = 'gallery-img-title';
          title.textContent = item.title;
          
          const desc = document.createElement('div');
          desc.className = 'gallery-img-desc';
          desc.textContent = item.description;
          
          overlay.appendChild(title);
          overlay.appendChild(desc);
          
          imgContainer.appendChild(img);
          imgContainer.appendChild(overlay);
          
          imgContainer.onclick = function() {
            document.getElementById('modalImage').src = item.src;
            $('#imageModal').modal('show');
          };
          
          galleryItem.appendChild(imgContainer);
          col.appendChild(galleryItem);
          galleryContainer.appendChild(col);
        });
      }

      // Initialize gallery when the page loads
      document.addEventListener('DOMContentLoaded', function() {
        createGallery();
      });
    </script>
  </body>
